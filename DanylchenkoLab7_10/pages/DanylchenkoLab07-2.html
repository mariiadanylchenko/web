<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>DanylchenkoLab7-2</title>
</head>
<body>

<h2>Форма</h2>

<form action="result.html" target="_blank">

<p>Текстове поле:<br>
<input type="text" name="fio" size="40" maxlength="50">
</p>

<p>Пароль:<br>
<input type="password" name="pass" size="20" maxlength="20">
</p>

<p>Текстова область:<br>
<textarea name="comment" cols="40" rows="4">Ваш текст...</textarea>
</p>

<p>Виберіть день тижня:<br>
<select name="day" size="1">
    <option value="mon">Понеділок</option>
    <option value="tue">Вівторок</option>
    <option value="wed" selected>Середа</option>
    <option value="thu">Четвер</option>
    <option value="fri">П’ятниця</option>
</select>
</p>

<p>Оберіть навички:<br>
<input type="checkbox" name="html" value="yes" checked> HTML<br>
<input type="checkbox" name="css" value="yes"> CSS<br>
<input type="checkbox" name="js" value="yes"> JavaScript<br>
</p>

<p>Оберіть вашу стать:<br>
<input type="radio" name="sex" value="male"> Чоловіча<br>
<input type="radio" name="sex" value="female"> Жіноча<br>
</p>

<p>Прикріпіть файл:<br>
<input type="file" name="doc" accept=".pdf,.doc,.jpg">
</p>

<p>
<input type="reset" value="Очистити">
<input type="submit" value="Надіслати">
<input type="button" value="Показати дату" onclick="alert(Date());">
</p>

</form>

</body>
</html>
