<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Комбіновані списки</title>
  </head>
  <body>
    <h2>Комп’ютерна техніка</h2>
    <h3>Приклади</h3>
    <ol>
      <li>
        Комп’ютери
        <ul type="disc">
          <li>Pentium Pro</li>
          <li>Pentium MMX</li>
          <li>Intel Core i7</li>
        </ul>
      </li>
      <li>
        Принтери
        <ul type="square">
          <li>Матричний</li>
          <li>Струменевий</li>
          <li>Лазерний</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
