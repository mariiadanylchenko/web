<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Списки дисциплін і улюблених страв</title>
  </head>
  <body>
    <h2>Навчальні дисципліни</h2>
    <ol>
      <li>Програмування</li>
      <li>Бази даних</li>
      <li>Тестування програмного забезпечення</li>
      <li>Комп’ютерні мережі</li>
      <li>Операційні системи</li>
    </ol>

    <h2>Улюблені страви</h2>
    <ul type="square">
      <li>Паста з сиром</li>
      <li>Овочевий салат</li>
      <li>Картопля по-домашньому</li>
      <li>Гречка з овочами</li>
      <li>Сирники з медом</li>
    </ul>
  </body>
</html>
