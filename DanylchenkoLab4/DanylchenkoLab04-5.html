<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Кімнатні квіти</title>
  </head>
  <body>
    <h2>Кімнатні квіти</h2>
    <h3>Види за сімействами</h3>
    <ol>
      <li>
        Ампельні
        <ul type="disc">
          <li>Хлорофітум</li>
          <li>Плющ</li>
          <li>Фікус повзучий</li>
        </ul>
      </li>
      <li>
        Квітучі
        <ul type="circle">
          <li>Орхідея</li>
          <li>Герань</li>
          <li>Азалія</li>
        </ul>
      </li>
      <li>
        Сукуленти
        <ul type="square">
          <li>Алоє</li>
          <li>Ехеверія</li>
          <li>Крассула (грошове дерево)</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
