<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Вкладені списки садових квітів</title>
  </head>
  <body>
    <h2>Садові квіти</h2>
    <h3>Поділ за видами</h3>
    <ul>
      <li>
        Однорічні
        <ul type="disc">
          <li>Петунія</li>
          <li>Айстра</li>
          <li>Бархатці</li>
        </ul>
      </li>
      <li>
        Багаторічні
        <ul type="circle">
          <li>Півонія</li>
          <li>Ірис</li>
          <li>Лілія</li>
        </ul>
      </li>
      <li>
        Луковичні
        <ul type="square">
          <li>Тюльпан</li>
          <li>Нарцис</li>
          <li>Гіацинт</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
