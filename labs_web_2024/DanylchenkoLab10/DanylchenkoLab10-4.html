<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 4</title>
</head>
<body>
    <script>
        let pr1;
    </script>

    <input 
        onclick="pr1 = window.open('привітання.html', 'pr1', 'width=300,height=200');"
        type="button" value="Викликаємо метод open"

        type="button" value="Зачинемо вікно"
    >
