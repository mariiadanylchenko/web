<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>
<body>
    <h1>Для навігації у Web ви використовуєте:</h1>
    <ul>
        <script language="JavaScript">
            document.write("<li>Ім'я програми: <b>"+navigator.appName+"</b>");
            document.write("<li>Версія: <b>"+navigator.appVersion+"</b>");
            document.write("<li>Агент користувача: <b>"+navigator.userAgent+"</b>");
            document.write("<li>Системна мова: <b>"+navigator.systemLanguage +"</b>");
            document.write("<li>Мова обрана користувачем до браузера <b>"+navigator.userLanguage +"</b>");
            document.write("<li>Платформа: <b>"+navigator.platform+"</b>");
        </SCRIPT>
    </ul>
</body>
</html>
