<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }
        table {
            border-collapse: separate;
            border-spacing: 3px;
            border: 3px double black;
            background-color: lightblue;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" colspan="2">Lorem, ipsum dolor.</td>
            <td>Lorem, ipsum dolor.</td>
            <td>Lorem ipsum dolor sit.</td>
        </tr>
        <tr>
            <td colspan="2"><img src="img/img1.jpeg" alt="Малюнок сонця" width="50"></td>
        </tr>
        <tr>
            <td>Lorem, ipsum dolor.</td>
            <td rowspan="2" colspan="2">Lorem ipsum dolor sit consectetur.</td>
            <td><img src="img/img2.jpeg" alt="Малюнок дерева" width="50"></td>
        </tr>
        <tr>
            <td><img src="img/img3.jpeg" alt="Малюнок бджол" width="50"></td>
            <td>Lorem, ipsum.</td>
        </tr>
    </table>
</body>
</html>
