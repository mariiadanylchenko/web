<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ЛЗ 1.14 – Завдання 1 (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100vh;
        }

        .block {
            border: 1px solid #bfbfbf;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .block-a { 
            background: #EAD3A2;      
            color: black;
        }

        .block-b { 
            background: #FFFFFF;       
            color: black;
        }

        .block-c { 
            background: #FFFFFF;       
            color: black;
        }

        .block-d { 
            background: #FFFFFF;       
            color: black;
        }

        .block-e { 
            background:  #FFFFFF;      
            color: blue;               
            font-weight: bold;
        }

        .block-f { 
            background: #EAD3A2;       
            color: black;
        }

    </style>
</head>
<body>

<div class="container-fluid wrapper">
    <div class="row h-100 g-0">

        <div class="col-12 block block-a">
            Ліва частина шапки
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 block block-b">
            Ліве меню
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-6 block block-c">
            Контент
        </div>
        <div class="col-12 col-md-12 col-lg-4 col-xl-3 block block-d">
            Праве меню
        </div>
        <div class="col-12 col-md-12 col-lg-6 col-xl-8 block block-e">
            Ліва частина підвалу
        </div>
        <div class="col-12 col-md-12 col-lg-6 col-xl-4 block block-f">
            Права частина підвалу
        </div>

    </div>
</div>

</body>
</html>
