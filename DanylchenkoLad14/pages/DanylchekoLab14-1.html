<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100vh;
        }

        .block {
            border: 1px solid #bfbfbf;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .block-a { 
            background: #EAD3A2;      
            color: black;
        }

        .block-b { 
            background: #FFFFFF;       
            color: black;
        }

        .block-c { 
            background: #FFFFFF;       
            color: black;
        }

        .block-d { 
            background: #FFFFFF;       
            color: black;
        }

        .block-e { 
            background:  #FFFFFF;      
            color: blue;               
            font-weight: bold;
        }

        .block-f { 
            background: #EAD3A2;       
            color: black;
        }

        @media (min-width: 992px) and (max-width: 1199.98px) {

        .block-a,
        .block-b,
        .block-f {
            background: #FFFFFF !important;
            color: black !important;
        }

        .block-c,   
        .block-d,   
        .block-e {  
            background: #F6C8CD !important;
            color: black !important;
        }

        .block-b {
            flex: 0 0 50% !important;
            max-width: 50% !important;
            width: 50% !important;
        }

        .block-c {
            flex: 0 0 50% !important;
            max-width: 50% !important;
            width: 50% !important;
        }

        .block-d {
            flex: 0 0 100% !important;
            max-width: 100% !important;
            width: 100% !important;
        }

        .block-e {
            flex: 0 0 50% !important;
            max-width: 50% !important;
            width: 50% !important;
        }

        .block-f {
            flex: 0 0 50% !important;
            max-width: 50% !important;
            width: 50% !important;
        }
        }

        @media (min-width: 768px) and (max-width: 991.98px) {

        .block-a,
        .block-b,
        .block-c,
        .block-f {
            background: #FFFFFF !important;
            color: black !important;
        }

        .block-d,   
        .block-e {  
            background: #EA8BC3 !important; 
            color: black !important;
        }
        }

        @media (max-width: 767.98px) {

        .block {
            background: #FFFFFF !important; 
            color: #008000 !important;      
        }
        }

    </style>
    
</head>
<body>

<div class="container-fluid wrapper">
    <div class="row h-100 g-0">

        <div class="col-12 block block-a">
            Ліва частина шапки
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 block block-b">
            Ліве меню
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-6 block block-c">
            Контент
        </div>
        <div class="col-12 col-md-12 col-lg-4 col-xl-3 block block-d">
            Праве меню
        </div>
        <div class="col-12 col-md-12 col-lg-6 col-xl-8 block block-e">
            Ліва частина підвалу
        </div>
        <div class="col-12 col-md-12 col-lg-6 col-xl-4 block block-f">
            Права частина підвалу
        </div>

    </div>
</div>

</body>
</html>
