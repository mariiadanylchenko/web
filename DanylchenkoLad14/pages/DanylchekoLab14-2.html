<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 2 — Макет Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .block {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .block-1 { background: #3B75B4; } 
        .block-2 { background: #F4C02D; } 
        .block-3 { background: #C41818; } 
    </style>

</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-12 col-xl-6 col-md-12 block block-1">#1</div>

        <div class="col-12 col-xl-3 col-md-6 block block-2">#2</div>

        <div class="col-12 col-xl-3 col-md-6 block block-3">#3</div>

    </div>

</div>

</body>
</html>
